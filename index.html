<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <title>Facebook-log in or sign up</title>
  </head>
  <body>
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-18">
        <img src="/facebook.png" alt="facebook_3d_image" class="w-48" />
        <p class="text-xl mx-4">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-gray-100 p-8 rounded-lg w-1/4 shadow-lg"
      >
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-800"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-800"
          type="password"
          placeholder="Password"
        />
        <button
          class="btn bg-blue-800 hover:bg-blue-900 text-white font-semibold rounded-md h-10 my-2"
        >
          Log In
        </button>
        <span class="text-center text-blue-600 text-xs my-2 hover:underline"
          >Forgotton password?</span
        >
        <hr class="my-4" />
        <button
          class="btn my-2 bg-green-600 hover:bg-green-700 font-semibold text-white w-1/2 mx-auto rounded-md h-10"
        >
          Create Account
        </button>
      </div>
    </div>
  </body>
</html>
